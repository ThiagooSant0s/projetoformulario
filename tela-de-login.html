<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
   <style>
       body{
           background-image: linear-gradient(to right, #0A1E59,#364A73);
           font-family: Arial, Helvetica, sans-serif;
       }

       div{
           background-color: rgba(0, 0, 0,0.8);
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%,-50%);
           padding: 80px;
           border-radius: 15px;
           color: #f2f2f2;
        }

        input {
            padding: 15px;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;

        }

        button {
            background-color: #0A1E59;
            border: none;
            color: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background-color: #364A73;
            cursor: pointer;

        }

   </style>
</head>
<body>

    <div>

        <h1>Login</h1>

        <input type ="text" placeholder="Nome" required>
        <br><br>
        <input type ="password" placeholder="Senha" required>
        <br><br>
        <button type="submit">Entrar</button>
        <br><br><br>

    </div>
</body>
</html>
